<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">New Product Form</h3>
      </div>
      <div class="card-body">
        <form
          class="form"
          #productForm="ngForm"
          (ngSubmit)="addProduct(productForm)"
        >
          <input
            type="hidden"
            name="_id"
            [(ngModel)]="productService.selectedProduct._id"
          />
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Product name"
              [(ngModel)]="productService.selectedProduct.name"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              name="category"
              placeholder="Product category"
              [(ngModel)]="productService.selectedProduct.category"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="number"
              class="form-control"
              name="price"
              placeholder="Price"
              [(ngModel)]="productService.selectedProduct.price"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              name="imageURL"
              placeholder="Image URL"
              [(ngModel)]="productService.selectedProduct.imageURL"
            />
          </div>
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-outline-primary mr-2"
              (click)="resetForm(productForm)"
            >
              <i class="fas fa-broom"></i>
            </button>
            <button type="submit" class="btn btn-outline-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
